<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/nak-wicket-seminar/static/css/main.css" rel="stylesheet" media="screen">
</head>
<body>

    <div class="main">
        <div class="header">
           <div class="wrapper">
               <h1>Products</h1>

               <form id="searchForm" wicket:id="searchForm">
                   <input type="text" wicket:id="searchBox" placeholder="Suchen...">
               </form>

               <ul class="menu">
                   <li><a href="">Startseite</a></li>
                   <li><a href="">Kategorie 1</a></li>
                   <li><a href="">Kategorie 2</a></li>
                   <li><a href="">Kategorie 3</a></li>
                   <li><a href="">Warenkorb</a></li>
               </ul>
            </div>
        </div>

        <div class="wrapper">
            <form wicket:id="filterForm" class="filter">
                <div>
                    <label>Marke</label>

                    <input type="checkbox" /> Mercedes<br>
                    <input type="checkbox" /> Audi<br>
                    <input type="checkbox" /> BMW<br>
                    <input type="checkbox" /> Ferrari<br>

                    <!--<select multiple>
                        <option>Mercedes</option>
                        <option>Audi</option>
                        <option>BMW</option>
                        <option>Ferrari</option>
                    </select>-->
                </div>

                <div>
                    <label>Preis bis</label>
                    <select>
                        <option>2.500</option>
                        <option>5.000</option>
                        <option>7.500</option>
                        <option>10.000</option>
                        <option>12.000</option>
                        <option>15.000</option>
                        <option>20.000</option>
                        <option>25.000</option>
                        <option>50.000</option>
                        <option>75.000</option>
                        <option>100.000</option>
                    </select>
                </div>

                <div>
                    <label>Kilometer bis</label>
                    <select>
                        <option>50.000</option>
                        <option>100.000</option>
                        <option>150.000</option>
                        <option>200.000</option>
                    </select>
                </div>

                <div>
                    <label>Leistung (PS) ab</label>
                    <select wicket:id="ps">
                        <option>50</option>
                        <option>75</option>
                        <option>100</option>
                        <option>125</option>
                        <option>> 150</option>
                    </select>
                </div>

                <div>
                    <label>Farbe</label>
                    <!--<select>
                        <option>schwarz</option>
                        <option>blau</option>
                        <option>silber</option>
                        <option>wei√ü</option>
                        <option>braun</option>
                        <option>grau</option>
                        <option>rot</option>
                        <option>gelb</option>
                    </select>-->

                    <input type="text" wicket:id="color" />
                </div>

                <div>
                    <button wicket:id="submitButton" type="submit">Anwenden</button>
                </div>
            </form>

            <div class="productView">
                <div wicket:id="productPanel"></div>
            </div>
        </div>
    </div>
</body>
</html>
