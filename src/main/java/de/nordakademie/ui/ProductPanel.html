<wicket:panel>
    <wicket:container wicket:id="products" class="product">
        <table>
            <tr>
                <td>
                    <wicket:container wicket:id="brand"></wicket:container>
                    <wicket:container wicket:id="model"></wicket:container>
                    <wicket:container wicket:id="color"></wicket:container>
                </td>
                <td>
                    <wicket:container wicket:id="ps"></wicket:container> PS
                </td>
                <td>
                    <wicket:container wicket:id="kilometers"></wicket:container> km
                </td>
                <td>
                    EUR <wicket:container wicket:id="price"></wicket:container>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="image"></span>
                </td>
            </tr>
        </table>
    </wicket:container>
</wicket:panel>
